<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" src="css/usuarios.css">

    <title>Clientes</title>
  </head>
  <body>
    
    <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-grid gap-2">
          <br>
          <button class="btn btn-sm btn-primary" type="button" onclick="obtenerClientes()">Consultar Clientes</button>
          <br>
          <table class="table table-hover">
            <thead>
                <tr>
                    <th>Numero Documento</th>
                    <th>Tipo Documento</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Fecha Nacimiento</th>
                    <th>Usuario Encargado</th>
                    <th>Proyecto de Inter√©s</th>
                    <th>Eliminar</th>

                </tr>
            </thead>
            <tbody id="cuerpoTabla">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col col-md-6 col-lg-4 col-sm-12">
        <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo Cliente</button>
      </div>
    </div>
    <br>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form id="formulario">
          <div class="mb-3">
            <label for="documentoForm" class="form-label">Numero de documento <small style="color:red">*</small></label>
            <input type="number" class="form-control form-control-sm" id="documentoForm" required>
          </div>
          <div class="mb-3">
            <label for="nombreForm" class="form-label">Nombre Completo <small style="color:red">*</small></label>
            <input type="text" class="form-control form-control-sm" id="nombreForm" required>
          </div>
          <div class="mb-3">
            <label for="telefonoForm" class="form-label">Telefono <small style="color:red">*</small></label>
            <input type="number" class="form-control form-control-sm" id="telefonoForm" required>
          </div>
          <div class="mb-3">
            <label for="direccionForm" class="form-label">Direccion <small style="color:red">*</small></label>
            <input type="text" class="form-control form-control-sm" id="direccionForm" required>
          </div>
          <div class="mb-3">
            <label for="emailForm" class="form-label">Correo Electronico <small style="color:red">*</small></label>
            <input type="email" class="form-control form-control-sm" id="emailForm" required>
          </div>
          <div class="mb-3">
            <label for="fechaNacimientoForm" class="form-label">Fecha de nacimiento <small style="color:red">*</small></label>
            <input type="date" class="form-control form-control-sm" id="fechaNacimientoForm" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-sm" id="btnCrearCliente">Crear Cliente</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
